<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api</title>
</head>
<body>
    <div class="main-div">
        <header>
            <input type="text" class="" placeholder="Search for a city"/>
        </header>

        <main>
            <section class="location">
                <div class="city">Bangalore, KA</div>
                <div class="date">Wednesday 15 July 2020</div>
            </section>

            <div class="curr">
                <div class="temp">25<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="high-low">18°c / 27°c</div>
            </div>
        </main>
    </div>
   <script type="text/javascript" src="script.js"></script>
</body>
</html>
