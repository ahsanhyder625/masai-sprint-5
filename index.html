<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="weather.css"/>
</head>
<body>
    <div class="text-light text-center display-2"><h2 class="mt-3">Weather Forecast</h2></div>
    <div class="main-div">
        <!-- search field part -->
        <header>
            <input type="text" class="search-field" id="emp" placeholder="Search for a city"/>
        </header>
        <!-- this part will be for displaying place,day,date & year -->
        <main>
            <section class="location">
                <div class="city">Bangalore, IN</div>
                <div class="date">Wednesday 15 July 2020</div>
            </section>
            <!-- for displaying temperature and weather type -->
             <div class="curr">
                <div class="temp">25<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="high-low">18°c / 27°c</div>
            </div>
        </main>
    </div>
    <div></div>
 
   <script type="text/javascript" src="script.js"></script>
</body>
</html>
